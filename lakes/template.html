  <body>


    <div class="col-sm-5">.col-sm-4</div>

	<div class="col-sm-3" style="margin-left:-4%;">


	  <textarea rows="1" placeholder="How was your trip?" class="comment-box"></textarea>
	  <button class="glyphicon glyphicon-paperclip"></button>
	  <button class="glyphicon glyphicon-send"></button>
	  <div class="media" id="reviews">

	   <div class="panel panel-default">
		 <div class="media-body">
		   <h4 class="media-heading">John Doe</h4>
		   <p>Great Spot! Caught tons of trout here!</p>
		 </div>
	   </div>

		 <img src="../resources/fish_pic.jpg" class="img-responsive">
		 <div class="panel panel-default">
		   <div class="media-body">
			 <h4 class="media-heading">Jenny P.</h4>
			 <p>Look at this fella that I caught!</p>
		   </div>
		 </div>

	 </div>

   </div>



   <div class="row">
	 <div class="col-sm-4">
	   <div id="map" style="width:400px;height:400px;margin-left:10%;"></div>
	   <button type="button" class="btn" style="margin-left:10%">Get Directions</button>
	   <div style="margin-left:10%">
		 <h2>General Info</h2>
		 <p>Depth:</p>
		 <p>Ramp Type:</p>
		 <p>Popularity:</p>
		 <p>Parking:</p>
		 <p>Access Type:</p>
	   </div>
	 </div>



</div>


	<script>
      var map;
      function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 8
      });
      }
    </script>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOH8KrygUvrevxmxf-M8K4mqzcNMDQMHs&callback=initMap" async defer></script>
